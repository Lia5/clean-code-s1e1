<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="page">
    <div class="hero">
      <img class="hero__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="hero__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <section class="main">
      <div id="main__add">
        <label class="title title-label" for="new-task">Add Item</label>
        <div class="field-line">
          <input id="new-task" class="task-input task" type="text">
          <button class="btn">Add</button>
        </div>
      </div>
      <h1 class="title">Todo</h1>
      <ul id="incompleted" class="list">
        <li class="list__item">
          <input class="checkbox" type="checkbox">
          <label class="task-label task">Pay Bills</label>
          <input type="text" class="task-input task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="delete__img" src="./remove.svg" alt="remove icon">
          </button>
        </li>
        <li class="list__item editmode">
          <input class="checkbox" type="checkbox">
          <label class="task-label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input task">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="delete__img" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
      <h2 class="title">Completed</h2>
      <ul id="completed" class="list">
        <li class="list__item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task-label task">See the Doctor</label>
          <input type="text" class="task-input task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="delete__img" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
